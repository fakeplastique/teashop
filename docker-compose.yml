services:
  db:
    image: postgres:16-alpine
    container_name: teashop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teashop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - teashop-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teashop-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=teashop
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - teashop-network

  app-dev:
    image: node:20-alpine
    container_name: teashop-app-dev
    working_dir: /app
    command: sh -c "yarn install && yarn dev"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=teashop
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      db:
        condition: service_healthy
    networks:
      - teashop-network
    profiles:
      - dev

networks:
  teashop-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
